<div class="center">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Modificar</mat-card-title>
          <mat-card-subtitle>Departamento</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Departamento</mat-label>
                <input matInput [(ngModel)]="departamento.depart_name" placeholder="Ingresar Departamento">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="modificarDepartamento()">Primary</button>
                    <a mat-raised-button routerLink="/listar" color="warn">Cancelar</a>
                </div>
            </section>
        </mat-card-content>
      </mat-card>

    <!---->
</div>
