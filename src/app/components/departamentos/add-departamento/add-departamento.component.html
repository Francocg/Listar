<div class="center">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Registrar</mat-card-title>
          <mat-card-subtitle>Departamentos</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Departamento</mat-label>
                <input matInput [(ngModel)]="departamentoModel.depart_name" placeholder="Ingresar Departamento" name="depart_name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="create()">Registrar</button>
                <a mat-raised-button routerLink="/listar" color="warn">Cancelar</a>
            </mat-card-actions>
        </mat-card-content>
      </mat-card>

    <!---->
</div>
