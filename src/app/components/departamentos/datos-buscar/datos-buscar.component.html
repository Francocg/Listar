<h1 class="center">Datos de la Busqueda..</h1>
  <nav class="center">
    <table mat-table  class="mat-elevation-z8">
      <ng-container matColumnDef="ID_DEPARTAMENTO">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.ID_DEPARTAMENTO}} </td>
      </ng-container>
      <ng-container matColumnDef="DEPART_NAME">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let departamento"> {{departamento.DEPART_NAME}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['ID_DEPARTAMENTO', 'DEPART_NAME']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['ID_DEPARTAMENTO', 'DEPART_NAME'];"></tr>
    </table>
  </nav>
